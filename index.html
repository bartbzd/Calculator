<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div id="display">
          <div id="top-display">132</div>
          <div id="bot-display">1423</div>
        </div>

        <div class="buttons">
          <button class="btn top-btn">AC</button>
          <button class="btn top-btn">+/-</button>
          <button class="btn top-btn">%</button>
          <button class="btn op-btn">รท</button>
          <button class="btn num-btn">7</button>
          <button class="btn num-btn">8</button>
          <button class="btn num-btn">9</button>
          <button class="btn op-btn">ร</button>
          <button class="btn num-btn">4</button>
          <button class="btn num-btn">5</button>
          <button class="btn num-btn">6</button>
          <button class="btn op-btn">-</button>
          <button class="btn num-btn">1</button>
          <button class="btn num-btn">2</button>
          <button class="btn num-btn">3</button>
          <button class="btn op-btn">+</button>
          <button class="btn zero-btn num-btn">0</button>
          <button class="btn num-btn">.</button>
          <button class="btn op-btn">=</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
